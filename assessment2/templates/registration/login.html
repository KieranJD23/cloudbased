{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}<br>
  <button type="submit">Log In</button>
  <a href="{% url 'password_reset' %}"><button type="button">Forgot password</button></a>
</form>
{% endblock %}
